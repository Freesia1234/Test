<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Converting Strings to Numbers</title>
</head>
<body>
    <script type="text/javascript">
    	var Str="56.02 degrees centigrade";
    	var Int;
    	var Float;
    	document.write("\""+Str+"\" is"+parseInt(Str,10)+" as an integer"+"<br/>");
    	Int=parseInt(Str,10);
    	document.write("\""+Str+"\" when converted to an integer equals"+Int+"<br/>");
    	Float=parseFloat(Str);
    	document.write("\""+Str+"\" when converted to a floating point number equals"+Float);
    </script>
</body>
</html>
