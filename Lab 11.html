<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 11</title>
</head>
<body>
     <script type="text/javascript">
     	var Num=prompt("Pick a number between 1 and 5","");
     	Num=parseInt(Num,10);
     	switch(Num)
     	{
     	case 1:
     		document.write("Too low!");
     		break;

     	case 2:
     		document.write("Too low!");
     		break;

        case 3:
     		document.write("You guess the secret number!");
     		break;

     	case 4:
     		document.write("Too high!");
     		break;

     	case 5:
     		document.write("Too low!");
     		break;

     	default:
     		document.write("You don't enter the secret number");
     		break;
      }
      document.write("<br/> Exceution continues here");
     </script>
</body>
</html>
